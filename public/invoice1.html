<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>CV SITI WANGI MEDIATECH</title>
  </head>
  <body class="bg-white">
    <div class="@container text-poppins">
      <!-- navbar -->
      <div class="navbar bg-primary pl-14">
        <div class="flex-none">
          <img src="./asset/image/logo-v02.png" alt="logo siti wangi" />
        </div>
        <div class="flex-1">
          <div class="grid">
            <a class="text-xl" href="./index.html">CV SITI WANGI MEDIATECH</a>
            <p class="text-white">light up your dream and think different</p>
          </div>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal p-0 text-white">
            <li><a href="./index.html">Logout</a></li>
          </ul>
        </div>
      </div>

      <main class="@container mx-auto px-36">
        <div class="mt-20">
          <h3 class="text-end text-2xl text-black">
            Selamat Datang Allvillage
          </h3>
          <p class="text-end">Last Login 14 Feb 2020 - 11:37</p>
        </div>

        <div class="mx-auto my-10 w-[560px]">
          <h3 class="my-4 text-center text-2xl text-black">
            Aplikasi Kasir CV Siti Wangi Mediatech
          </h3>
          <div
            class="mx-auto flex w-[550px] items-center justify-evenly rounded-full border-2 p-2"
          >
            <button class="btn-primary btn">Pembelian Barang</button>
            <button class="btn-outline btn-primary btn">
              Pembelian Pulsa dan Token
            </button>
          </div>
        </div>

        <p class="mb-2">
          <span class="text-primary">No Transaksi :</span>
          <span class="text-black">SWM.01.2038230</span>
        </p>
        <p>
          <span class="text-primary">Tanggal :</span>
          <span class="text-black">14 Februari 2021</span>
        </p>

        <!-- form section  -->
        <section>
          <div class="mt-12 flex items-center">
            <div class="form-control">
              <input
                type="text"
                placeholder="Nama Transaksi"
                class="input-bordered input w-[400px] bg-white"
              />
            </div>
            <div class="form-control">
              <input
                type="text"
                placeholder="Keterangan"
                class="input-bordered input w-[400px] bg-white"
              />
            </div>
          </div>

          <div class="flex items-center">
            <div class="form-control">
              <input
                type="text"
                placeholder="Entitas"
                class="input-bordered input w-[400px] bg-white"
              />
            </div>
            <div class="form-control">
              <input
                type="text"
                placeholder="Jenis Pemasukan"
                class="input-bordered input w-[400px] bg-white"
              />
            </div>
          </div>

          <div class="flex items-center">
            <div class="form-control">
              <input
                type="number"
                placeholder="Qty"
                class="input-bordered input w-[400px] bg-white"
              />
            </div>
            <div class="form-control">
              <input
                type="number"
                placeholder="Harga"
                class="input-bordered input w-[400px] bg-white"
              />
            </div>
            <button class="btn-primary btn">Add</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
