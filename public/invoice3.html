<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>CV SITI WANGI MEDIATECH</title>
  </head>
  <body>
    <div
      class="@container text-poppins grid grid h-[760px] grid-cols-12 grid-rows-1 gap-0 overflow-hidden bg-white"
    >
      <div class="@container relative col-span-8 rounded-r-3xl bg-primary">
        <div class="navbar pl-14">
          <div class="mb-32 flex-none">
            <img src="./asset/image/logo-v02.png" alt="logo siti wangi" />
          </div>
          <div class="mb-32 flex-1">
            <div class="grid">
              <a class="text-xl" href="./index.html">CV SITI WANGI MEDIATECH</a>
              <p class="text-white">light up your dream and think different</p>
            </div>
          </div>
        </div>
        <div
          class="-mr-80 grid grid-cols-2 grid-rows-none gap-0 overflow-hidden pl-14"
        >
          <div class="">
            <h3 class="text-2xl font-bold text-white">Selamat Datang di</h3>
            <h1 class="text-5xl font-bold text-white">Aplikasi Kasir</h1>
            <div>
              <img
                src="./asset/Icon and Ilustration/Accountant_Isometric.svg"
                alt="icon akuntan"
              />
            </div>
          </div>
          <div class="">
            <div class="card -mr-72 w-[400px] border bg-white shadow-xl">
              <div class="card-body">
                <h4 class="mt-14 mb-7 text-2xl font-bold text-black">Login</h4>
                <input
                  type="text"
                  placeholder="Username"
                  class="input-bordered input w-full max-w-xs bg-white"
                />
                <div class="form-control w-full max-w-xs">
                  <input
                    type="text"
                    placeholder="Password"
                    class="input-bordered input w-full max-w-xs bg-white"
                  />
                  <label class="mb-12 text-right">
                    <button class="label-text-alt text-base">
                      Lupa password
                    </button>
                  </label>
                  <div class="text-right">
                    <button class="btn-primary btn">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer
          class="absolute inset-x-0 bottom-0 block flex h-14 w-full justify-evenly text-sm text-white sm:text-center"
        >
          <span class="text-2xl">2021 CV Siti Wangi Mediatech</span>
        </footer>
      </div>
      <div class="@container col-span-4 bg-white"></div>
    </div>
  </body>
</html>
